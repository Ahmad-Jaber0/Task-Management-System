<!doctype html>
{% load static %}

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Manager.css' %}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="{% url 'home' %}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ request.user.username }}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="{% url 'logout_page' %}">Logout</a>
                </div>
            </li>
            <li class="nav-item">
                <a href="{% url 'add_Leader' %}" class="btn btn-success ml-3">Add Team Leader</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'Watch_Task' %}" class="btn btn-success ml-3">Watch Task</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'sortable' %}" class="btn btn-success ml-3">Sortable</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    <h2 class="mt-4">Team Leaders</h2>
    <div class="row">
    {% for leader in Leaders %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ leader.username }}</h5> 
                <p class="card-text">{{ leader.email }}</p> 
                <ul class="list-group">
                </ul>
                <div class="btn-group mt-3" role="group">
                <a href="{% url 'show_task' leader.pk %}"><button type="button" class="btn btn-info">Show Tasks</button></a>
                <a href="{% url 'Show_developer' leader.pk %}"><button type="button" class="btn btn-secondary">Show Developer</button></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
