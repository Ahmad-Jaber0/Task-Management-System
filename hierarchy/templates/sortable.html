<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/sortable.css' %}">
</head>
<body>
    <div class="container mt-4">
        <h2>Task and User List</h2>
        
        <!-- Dropdown menu to select Task or User -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="selectDataButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Data
            </button>
            <div class="dropdown-menu" aria-labelledby="selectDataButton">
                <a class="dropdown-item" href="#" id="selectTask">Tasks</a>
                <a class="dropdown-item" href="#" id="selectUser">Users</a>
            </div>
        </div>        
        
        <table id="taskUserTable" class="table table-striped table-bordered">
            <!-- Table header columns -->
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Assigned To</th>
                    <th>Status</th>
                    <th>Approved</th>
                </tr>
            </thead>
            <!-- Table body will be populated dynamically -->
            <tbody>
            </tbody>
        </table>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to fetch and display task data
            function showTasks() {
                $.ajax({
                    url: "{% url 'task_data' %}",
                    dataType: 'json',
                    success: function(data) {
                        populateTable(data, true);
                    }
                });
            }
            
            // Function to fetch and display user data
            function showUsers() {
                $.ajax({
                    url: "{% url 'user_data' %}",
                    dataType: 'json',
                    success: function(data) {
                        populateTable(data, false);
                    }
                });
            }
            
            // Function to populate table with data
            function populateTable(data, isTask) {
                var table = $('#taskUserTable').DataTable();
                table.clear().draw();

                // Define column headers based on data type
                var columnHeaders = isTask ? ['ID', 'Name', 'Description', 'Assigned To', 'Status', 'Approved'] 
                                           : ['ID', 'Username', 'Full Name', 'Email', 'Role', 'Supervisor'];

                // Add data rows to the table
                $.each(data, function(index, row) {
                    var rowData = isTask ? [row.id, row.name, row.task_description, row.assigned_to, row.status, row.approved ? 'Yes' : 'No'] 
                                          : [row.id, row.username, row.first_name + ' ' + row.last_name, row.email, row.role, row.supervisor ? row.supervisor : ''];
                    
                    table.row.add(rowData).draw();
                });
            }

            // Initially show tasks
            showTasks();
            
            // Event listener for selecting Tasks
            $('#selectTask').on('click', function() {
                showTasks();
            });
        
            // Event listener for selecting Users
            $('#selectUser').on('click', function() {
                showUsers();
            });
        });
    </script>
</body>
</html>
