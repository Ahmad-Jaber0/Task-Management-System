<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Edit Task</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/add_User.css' %}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <h2 class="text-center mb-4">Edit Task</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ task.name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="task_description">Task Description</label>
                        <textarea class="form-control" id="task_description" name="task_description" rows="3" required>{{ task.task_description }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select class="form-control" id="status" name="status">
                            <option value="Ready for test" {% if task.status == 'Ready for test' %} selected {% endif %}>Ready for test</option>
                            <option value="In Progress" {% if task.status == 'In Progress' %} selected {% endif %}>In Progress</option>
                            <option value="Completed" {% if task.status == 'Completed' %} selected {% endif %}>Completed</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Update Task</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
